<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="pod.css">
    

        <title>My Pod Page</title>
        
    </head>

    <body>
         
     <div id="pod">
         <img src="images/pod.png" alt="mypod">

     </div>

        <div class="section-1">
            <div id="publish">PUBLISH YOUR PODCASTS</div>
            <div id="everywhere">EVERYWHERE.</div>
        </div>

        <div id="content">
                Upload your audio to Pod with a single click. We'll<br>
                then distribute your podcast to Spotify, Apple<br>
                Podcasts, Google Podcasts, Pocket Casts and more!<br>

        </div>


                 
        <input id="email" type="text" placeholder= "Email address" required>
        
        <button id="access" type="button">Request Access</button> 
    
        <nav class="nav">
    
                <span>
                <a class="spotify" href="https://www.spotify.com/ng/" target="_blank"><img src="images/spotify.png" alt="spotify"></a>
                <a class="spotify" href="https://www.apple.com/apple-podcasts/" target="_blank"><img src="images/apple.png" alt="apple"></a>
                <a class="spotify" href="https://podcasts.google.com/" target="_blank"><img src="images/gogpod.png" alt="google_pod"></a>
                <a class="spotify" href="https://www.pocketcasts.com/" target="_blank"><img src="images/pocketcast.png" alt="pocket_cast"></a>
                </span>
        </nav>

      <script src="pod.js"></script>

    </body>

</html>
